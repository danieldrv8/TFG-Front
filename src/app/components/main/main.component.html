<div class="container gradient-background">
  <div class="row">
    <div class="col-md-12">
      <h1>Ocupación y Temperatura</h1>
    </div>
  </div>
  <div class="row">
    
    <div class="row mb-2">
      <div class="col-md-4">
        <label style="font-size: large;" for="roomSelector">Seleccionar Habitación:</label>
        <select
          id="roomSelector"
          class="form-control bg-dark"
          style="color: white"
        >
          <option style="color: white" *ngFor="let room of rooms" [value]="room">
            {{ room.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <table class="table table-dark" bg-dark>
          <thead>
            <tr>
              <th scope="col">Número de Asiento</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let site of sitesShown">
              <td
                [ngStyle]="{
                  'background-color': site.occupied ? 'red' : 'green'
                }"
              >
                {{ site.id }}
              </td>
              <td
                [ngStyle]="{
                  'background-color': site.occupied ? 'red' : 'green'
                }"
              >
                {{ site.occupied ? "Ocupado" : "Vacío" }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-8 bg-primary">
        <p class="lead text-white text-center">
          Imagen de los asientos de la Sala
        </p>
      </div>
    </div>
  </div>
</div>
