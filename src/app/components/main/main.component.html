<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Ocupación y Temperatura</h1>
    </div>
  </div>
  <div class="row">
    <div class="row mb-2">
      <div class="col-md-4">
        <label style="font-size: large;" for="roomSelector">Seleccionar Habitación:</label>
        <select id="roomSelector" [ngClass]="{'scrollable': rooms.length > 10}" class="form-control bg-dark" [(ngModel)]="selectedRoom" (change)="updateSitesShown()" style="color: white">
          <option *ngFor="let room of rooms" [value]="room.name" style="color: white"> {{ room.name }} </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 tabla">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Número de Asiento</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let site of sitesShown">
              <td [ngStyle]="{'background-color': site.occupied ? 'red' : 'green'}">
                {{ site.id }}
              </td>
              <td [ngStyle]="{'background-color': site.occupied ? 'red' : 'green'}">
                {{ site.occupied ? 'Ocupado' : 'Vacío' }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>      
      <div class="col-md-2"></div>
      <div class="col-md-7">
        <ng-container *ngIf="imageShown != ''">
          <img src="{{ imageShown }}" class="img-fluid" alt="Imagen de la habitación" height="600" width="800">
        </ng-container>
      </div>
    </div>
  </div>
</div>
