<div class="container vertical sample">
    <div class="legend-title">
        Asistencia a Salas de Cine
    </div>
    <div class="legend">
        <igx-legend
        name="Legend"
        #legend
        orientation="Horizontal">
        </igx-legend>
    </div>
    <div class="container fill">
        <igx-data-chart
        name="Chart"
        #chart
        [legend]="legend">
            <igx-category-y-axis
            name="yAxis"
            #yAxis
            label="sala"
            useEnhancedIntervalManagement="true"
            enhancedIntervalPreferMoreCategoryLabels="true"
            [dataSource]="attendanceData"
            isInverted="true"
            gap="0.5"
            overlap="-0.1">
            </igx-category-y-axis>
            <igx-numeric-x-axis
            name="xAxis"
            #xAxis
            title="Millones de Asistentes">
            </igx-numeric-x-axis>
            <igx-category-highlight-layer
            name="CategoryHighlightLayer"
            #categoryHighlightLayer>
            </igx-category-highlight-layer>
            <igx-bar-series
            name="BarSeries1"
            #barSeries1
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            title="Asistencia Total"
            valueMemberPath="totalAttendance"
            [dataSource]="attendanceData"
            showDefaultTooltip="true"
            isTransitionInEnabled="true"
            isHighlightingEnabled="true">
            </igx-bar-series>
            <igx-bar-series
            name="BarSeries2"
            #barSeries2
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            title="Mayor Asistencia en una Sala"
            valueMemberPath="highestAttendance"
            [dataSource]="attendanceData"
            showDefaultTooltip="true"
            isTransitionInEnabled="true"
            isHighlightingEnabled="true">
            </igx-bar-series>
            <igx-data-tool-tip-layer
            name="Tooltips"
            #tooltips>
            </igx-data-tool-tip-layer>
        </igx-data-chart>
    </div>
</div>
