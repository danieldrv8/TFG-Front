<div *ngIf="data.length">
    <h3>Datos de InfluxDB</h3>
    <table>
      <thead>
        <tr>
          <th *ngFor="let key of getKeys(data[0])">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td *ngFor="let key of getKeys(item)">{{ item[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!data.length">
    <p>Cargando datos...</p>
  </div>
